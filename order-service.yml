spring.profiles.active: development
---
spring:
  profiles: cloud
  data:
    mongodb:
      host: ${vcap.services.order-db.credentials.hostname:localhost}
      port: ${vcap.services.order-db.credentials.port:27017}
  mvc:
    date-format: "YYYY-MM-dd"
  jackson:
    date-format: "YYYY-MM-dd"
    serialization:
      write_dates_as_timestamps: true
security:
  oauth2:
    resource:
      userInfoUri: ${vcap.services.user-service.credentials.uri:http://user.micro-demo.com}/uaa/user
    client:
      client-id: acme
---
spring:
  profiles: development
  data:
    mongodb:
      host: 10.0.0.12
      port: 27017
  mvc:
    date-format: "YYYY-MM-dd"
  jackson:
    date-format: "YYYY-MM-dd"
    serialization:
      write_dates_as_timestamps: true
security:
  oauth2:
    resource:
      userInfoUri: http://user.micro-demo.com/uaa/user
    client:
      client-id: acme
      access-token-uri: http://online-store.micro-demo.com
---
spring:
  profiles: docker
  data:
    mongodb:
      host: mongo
      port: 27017
  mvc:
    date-format: "YYYY-MM-dd"
  jackson:
    date-format: "YYYY-MM-dd"
    serialization:
      write_dates_as_timestamps: true
security:
  oauth2:
    resource:
      userInfoUri: http://user.micro-demo.com/uaa/user
    client:
      client-id: acme
eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://discovery-eureka:8761/eureka/
